<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div th:fragment="list" class="card p-3">
  <h5 class="text-center mb-3 text-primary">User List</h5>

  <table class="table table-bordered text-center align-middle">
    <thead class="table-light">
    <tr>
      <th>No</th>
      <th>User ID</th>
      <th>Password</th>
      <th>Fullname</th>
      <th>Email</th>
      <th>Role</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="u, st : ${users}">
      <td th:text="${st.index + 1}"></td>
      <td th:text="${u.id}"></td>
      <td th:text="${u.password}"></td>
      <td th:text="${u.fullname}"></td>
      <td th:text="${u.email}"></td>
      <td th:text="${u.admin} ? 'Admin' : 'User'"></td>
      <td>
        <a th:href="@{|/user/edit/${u.id}|}" class="btn btn-sm btn-outline-warning me-1">Edit</a>
        <a th:href="@{|/user/delete/${u.id}|}" class="btn btn-sm btn-outline-danger">Remove</a>
      </td>
    </tr>
    <tr th:if="${#lists.isEmpty(users)}">
      <td colspan="7" class="text-muted fst-italic">No users found.</td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
