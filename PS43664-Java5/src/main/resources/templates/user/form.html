<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div th:fragment="form" class="card p-4 mb-4">
  <form th:action="@{/user/create}" th:object="${user}" method="post" class="mb-3">

    <div class="mb-3">
      <label class="form-label">User ID</label>
      <input th:field="*{id}" class="form-control" placeholder="User ID">
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input th:field="*{password}" type="password" class="form-control" placeholder="Password">
    </div>

    <div class="mb-3">
      <label class="form-label">Fullname</label>
      <input th:field="*{fullname}" class="form-control" placeholder="Fullname">
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input th:field="*{email}" class="form-control" placeholder="Email">
    </div>

    <div class="mb-3">
      <label class="form-label d-block">Role:</label>
      <div class="btn-group" role="group" aria-label="Role selection">
        <input type="radio" class="btn-check" th:field="*{admin}" id="roleAdmin" th:value="true" autocomplete="off">
        <label class="btn btn-outline-primary" for="roleAdmin">Admin</label>

        <input type="radio" class="btn-check" th:field="*{admin}" id="roleUser" th:value="false" autocomplete="off">
        <label class="btn btn-outline-primary" for="roleUser">User</label>
      </div>
    </div>


    <div class="text-center">
      <button formaction="/user/create" class="btn btn-primary me-1">Create</button>
      <button formaction="/user/update" class="btn btn-warning me-1">Update</button>
      <button formaction="/user/delete-form" class="btn btn-danger me-1">Delete</button>
      <a href="/user/index" class="btn btn-secondary">Reset</a>
    </div>
  </form>

  <form th:action="@{/user/search}" method="post" class="d-flex justify-content-end">
    <input name="keyword" class="form-control w- me-400px" placeholder="Search by ID or name">
    <button class="btn btn-outline-primary">Search</button>
  </form>
</div>
</body>
</html>
